<html>
    <head>
        <title>This is alert example</title>
    </head>
    <button>Click me!</button>
    <script>
        const btn = document.querySelector('button')
        btn.addEventListener('click',showAlert)
        
        function showAlert(){
            alert("Ohh You made a mistake..!")
        }
        /*function displayMsg(){
            alert("This is alert message..!")
        }*/
    </script>
</html>
